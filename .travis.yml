branches:
  only:
    - develop
    - master

language: php

php: 
  - 5.6
  - 7.0
  - 7.1
  - 7.2

matrix:
  allow_failures:
    - php: 7.2
      env: COMPOSER_ARGS="--prefer-lowest"

env:
  matrix:
    - COMPOSER_ARGS=""
    - COMPOSER_ARGS="--prefer-lowest"

install:
  - composer update ${COMPOSER_ARGS} --no-interaction

script:
  - vendor/bin/phpunit --verbose

sudo: false
